<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/styles.css" />

    <title>Rimac</title>
  </head>
  <body>
    <main class="home">
      <div class="header">
        <div class="container">  
          <div class="row">
            <div class="col-lg-7">
              <img src="./assets/img/logo.svg" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="home--banner">
              <h1>Seguro de <span>Salud</span></h1>
              <ul class="lista-banner">
                <li class="lista-banner--item">
                  <img src="./assets/img/shield.png" alt="">
                  <span>Cómpralo de manera fácil y rápida</span>
                </li>
                <li class="lista-banner--item d-none d-lg-flex">
                  <img src="./assets/img/mobile.png" alt="">
                  <span>Cotiza y compra tu seguro 100% digital</span>
                </li>
                <li class="lista-banner--item d-none d-lg-flex">
                  <img src="./assets/img/money.png" alt="">
                  <span>Hasta S/.12 millones de cobertura anual</span>
                </li>
                <li class="lista-banner--item d-none d-lg-flex">
                  <img src="./assets/img/clinic.png" alt="">
                  <span>Más de 300 clínicas en todo el Perú</span>
                </li>
              </ul>
              <img class="ilustracion" src="./assets/img/ilustracion.png" alt="">
            </div>
          </div>
          <div class="col-lg-5">
            <div class="home--form">
              <h2>Obtén tu <span class="c-red">seguro ahora</span></h2>
              <p class="fw--300">Ingresa los datos para comenzar.</p>
              <form action="">
                <div class="date-document mb-3">
                  <select name="" id="">
                    <option value="1">DNI</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                  <div class="c-input">
                    <span class="c-input--text">Nro. de Documento</span>
                    <input type="text">
                  </div>
                </div>
                <div class="c-input mb-3">
                  <span class="c-input--text">Fecha de nacimiento</span>
                  <input type="text">
                </div>
                <div class="c-input mb-3">
                  <span class="c-input--text">Celular</span>
                  <input type="text">
                </div>
                <div class="mb-3"> 
                  <input class="inp-cbx" id="cbx" type="checkbox" style="display: none"/>
                  <label class="cbx" for="cbx">
                    <span>
                      <svg width="12px" height="10px" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                      </svg>
                    </span>
                    <span class="text">Acepto la <a href="">Política de Protección de Datos Personales y los Términos y Condiciones.</a></span>
                  </label>
                </div>
                <div class="mb-5"> 
                  <input class="inp-cbx" id="cbx2" type="checkbox" style="display: none"/>
                  <label class="cbx" for="cbx2">
                    <span>
                      <svg width="12px" height="10px" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                      </svg>
                    </span>
                    <span class="text">Acepto la <a href="">Política de Envío de Comunicaciones Comerciales.</a></span>
                  </label>
                </div>
                <button class="c-button mb-5">Comencemos</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
